<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonifiering</title>
    <link rel="stylesheet" type="text/css" href="css/carousel.css">
    <link rel="stylesheet" type="text/css" href="css/datasets.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/onoff.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="row">
        <!-- Vänster halva-->
        <div id="left">
            <div id="header">
                <div class="title">
                    <h1>Sonifiering</h1>
                </div>
                <div></div>

            </div>
            <div id="graph"></div>
        </div>

        <!-- Höger halva-->
        <div id="right">
            <div id="data">
                <div class="title"></div>
                <div class="datasets">
                    <ul id="datasets_list"></ul>
                </div>
            </div>

            <div id="settings">
                <div class="title"></div>
                <div id="waveform" class="carousel">
                    <ul class="carousel__list">
                        <li class="carousel__item" data-pos="-2"></li>
                        <li class="carousel__item" data-pos="-1"></li>
                        <li class="carousel__item" data-pos="0"></li>
                        <li class="carousel__item" data-pos="1"></li>
                        <li class="carousel__item" data-pos="2"></li>
                    </ul>
                </div>
                <div id="genre" class="carousel">
                    <ul class="carousel__list">
                        <li class="carousel__item" data-pos="-2"></li>
                        <li class="carousel__item" data-pos="-1"></li>
                        <li class="carousel__item" data-pos="0"></li>
                        <li class="carousel__item" data-pos="1"></li>
                        <li class="carousel__item" data-pos="2"></li>
                    </ul>
                </div>
                <div id="sound" class="carousel">
                    <ul class="carousel__list">
                        <li class="carousel__item" data-pos="-2"></li>
                        <li class="carousel__item" data-pos="-1"></li>
                        <li class="carousel__item" data-pos="0"></li>
                        <li class="carousel__item" data-pos="1"></li>
                        <li class="carousel__item" data-pos="2"></li>
                    </ul>
                </div>
                <div id="filter" class="carousel">
                    <ul class="carousel__list">
                        <li class="carousel__item" data-pos="-2"></li>
                        <li class="carousel__item" data-pos="-1"></li>
                        <li class="carousel__item" data-pos="0"></li>
                        <li class="carousel__item" data-pos="1"></li>
                        <li class="carousel__item" data-pos="2"></li>
                    </ul>
                </div>

                <div id="mirror" class="onoff">
                    <label class="switch">
                        <input type="checkbox" id="mirror-button">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="echo" class="onoff"></div>
                <div id="reverb" class="onoff"></div>

            </div>
        </div>
    </div>
</body>
<script src="js/carousel.js"></script>
<script src="js/graph.js"></script>
<script src="js/datasets.js"></script>
<script src="js/onoff.js"></script>
</html>
