<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="row">
        <!-- Vänster halva-->
        <div id="left">
            <div id="header">
                <div class="title">
                    <h1>Sonifiering</h1>
                </div>
                <div></div>

            </div>
            <div id="graph"></div>
        </div>

        <!-- Höger halva-->
        <div id="right">
            <div id="data">
                <div class="title"></div>
                <div id="datasets"></div>
            </div>

            <div id="settings">
                <div class="title"></div>
                <div id="waveform" class="carousell"></div>
                <div id="genre" class="carousell"></div>
                <div id="sound" class="carousell"></div>
                <div id="filter" class="carousell"></div>
                
                <div id="mirror" class="onoff"></div>
                <div id="echo" class="onoff"></div>
                <div id="reverb" class="onoff"></div>

            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>

</html>
